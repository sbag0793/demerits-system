<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        .student-list {
            margin-top: 20px;
        }
        .student-list li {
            margin-bottom: 5px;
        }
        .container {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="#" class="student" data-name="John Doe">John Doe</a><br>
    <a href="#" class="student" data-name="Jane Smith">Jane Smith</a><br>
    <a href="#" class="student" data-name="Alice Johnson">Alice Johnson</a><br>
    
    <div class="container" id="container">
        <ul class="student-list" id="studentList"></ul>
    </div>

    <script>
        document.querySelectorAll('.student').forEach(function(student) {
            student.addEventListener('click', function(event) {
                event.preventDefault();
                const studentName = this.getAttribute('data-name');
                const listItem = document.createElement('li');
                listItem.textContent = studentName;
                document.getElementById('container').querySelector('.student-list').appendChild(listItem);
            });
        });
    </script>
</body>
</html>
